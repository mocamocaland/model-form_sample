{% extends "blog/base.html" %}

{% block content %}
<form action="" method="POST">

    <table class="table">
        <tr>
            <th>タイトル</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>本文</th>
            <td>{{ form.text }}</td>
        </tr>
        <tr>
            <th>日付</th>
            <td>{{ form.date }}</td>
        </tr>

        {% if form.instance.pk %}
        <tr>
            <th>削除</th>
            <td>{{ form.DELETE }}</td>
        </tr>
        {% endif %}
    </table>

    <button type="submit" class="btn btn-primary">送信</button>
    {% csrf_token %}
</form>
{% endblock %}
