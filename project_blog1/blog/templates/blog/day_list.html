

{% extends 'blog/base.html' %} {% block content %}
<h1>Blog</h1>
<table class="table">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>日付</th>
            <th>#</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        {% for day in day_list %}
        <tr>
            <td>
                <a href="{% url 'blog:detail' day.pk %}">{{ day.title }}</a>
            </td>
            <td>{{ day.date }}</td>
            <td>
                <a href="{% url 'blog:update' day.pk %}">更新</a>
            </td>
            <td>
                <a href="{% url 'blog:delete' day.pk %}">削除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
